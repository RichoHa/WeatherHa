<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WeatherHa</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../weatherHa/css/style.css'>
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->

    <p id="title">Weather Dashboard</p>


    <!-- Body Section -->
    <div id="bodyGrid">
        <!-- Section to Choose Location -->
        <div id="optionsContainer">
            <!-- Section to Search New Area -->
            <div id="searchContainer">
                <p>Search for a City/Area:</p>
                <textarea id="userInputHere" placeholder="Insert Area Here"></textarea>
                <button id="searchButton">Search</button>
                <button id="myLocationButton">Clear & Set to Perth</button>
            </div>
            <!-- Section to Search New Area -->
            <div id="existingSearchContainer">
                <!-- Include Existing search buttons -->
            </div>
        </div>

        <!-- Section to Choose Location -->
        <div id="weatherContainer">
            <div id="day1WeatherContainer">   
                <div id="day1Title">
                    <p id="day1Location"></p>
                    <p id="day1Date"></p>
                    <i id="day1Weather" class=""></i>
                    <!-- <i class="fas fa-cloud-sun fa-3x m-2" data-fa-transform="right-3"></i> -->

                </div>
                <p id="day1Temp"></p>
                <p id="day1Wind"></p>
                <p id="day1Humidity"></p>
                <p><span id="day1UVIndexNo"></span></p>

            </div>  
            <p id="day5Forecast" >5-Day Forecast:</p>
            <div id="fiveDayWeatherContainer" >   
                <div id=day2 class="dayContainer">
                    <p id="day2Date"></p>
                    <i id="day2Weather"></i>
                    <p id="day2Temp"></p>
                    <p id="day2Wind"></p>
                    <p id="day2Humidity"></p>
                </div>
                <div id=day3 class="dayContainer">
                    <p id="day3Date"></p>
                    <i id="day3Weather"></i>
                    <p id="day3Temp"></p>
                    <p id="day3Wind"></p>
                    <p id="day3Humidity"></p>
                </div>
                <div id=day4 class="dayContainer">
                    <p id="day4Date"></p>
                    <i id="day4Weather"></i>
                    <p id="day4Temp"></p>
                    <p id="day4Wind"></p>
                    <p id="day4Humidity"></p>
                </div>
                <div id=day5 class="dayContainer">
                    <p id="day5Date"></p>
                    <i id="day5Weather"></i>
                    <p id="day5Temp"></p>
                    <p id="day5Wind"></p>
                    <p id="day5Humidity"></p>
                </div>
                <div id=day6 class="dayContainer">
                    <p id="day6Date"></p>
                    <i id="day6Weather"></i>
                    <p id="day6Temp"></p>
                    <p id="day6Wind"></p>
                    <p id="day6Humidity"></p>
                </div>
            </div>  
        </div>
    </div>
    <!-- Input Java files -->
    <script src='../weatherHa/js/script.js'></script>
</body>
</html>
